<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIONTEK – User Manuals</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .header {
            background: #ffffff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .header img {
            height: 60px;
        }

        .title-text {
            color: #ff6600;
            font-size: 28px;
            font-weight: bold;
            margin-left: 20px;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .category-title {
            font-size: 26px;
            margin-top: 40px;
            color: #ff6600;
            border-left: 6px solid #ff6600;
            padding-left: 12px;
        }

        .manual-card {
            background: white;
            padding: 22px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .manual-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .view-btn {
            background: #ff6600;
            color: white;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .view-btn:hover {
            background: #e25500;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="visiontek-logo.png" alt="VISIONTEK Logo">
        <div class="title-text">User Manuals</div>
    </div>

        <div class="category-title">On-grid Inverters</div>

        <div class="manual-card">
            <div class="manual-name">Single Phase Inverter – User Manual</div>

               View Manual
            </a>
        </div>

        <div class="manual-card">
            <div class="manual-name">Three Phase Inverter – User Manual</div>

               View Manual
            </a>
        </div>

        <!-- Batteries -->
        <div class="category-title">Batteries</div>

        <div class="manual-card">
            <div class="manual-name">Battery Manual – 12V 100Ah</div>
            <a class="view-btn" target="_blank"
               href="https://raw.githubusercontent.com/VISIONTEK-SOLAR/Visiontek_Manuals/main/manuals/batteries/battery%20manual%20-%2020251114.pdf">
               View Manual
            </a>
        </div>

        <!-- Dongles -->
        <div class="category-title">Dongles</div>

        <div class="manual-card">
            <div class="manual-name">Wi-Fi Dongle – User Manual</div>
            <a class="view-btn" target="_blank"
               href="https://raw.githubusercontent.com/VISIONTEK-SOLAR/Visiontek_Manuals/main/manuals/Dongles/wi-fi%20dongle%20usermanual.pdf">
               View Manual
            </a>
        </div>
