<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VISIONTEK â€“ Manual Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background: #000;
    }
    .message {
      color: white;
      text-align: center;
      margin-top: 40px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

<iframe id="pdfFrame"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (!file) {
    document.body.innerHTML =
      "<div class='message'>No manual selected</div>";
  } else {
    const cdnUrl =
      "https://cdn.jsdelivr.net/gh/VISIONTEK-SOLAR/Visiontek_Manuals@main/" + file;

    const googleViewer =
      "https://docs.google.com/viewer?embedded=true&url=" +
      encodeURIComponent(cdnUrl);

    const iframe = document.getElementById("pdfFrame");

    // Try direct PDF first
    iframe.src = cdnUrl;

    // Fallback to Google Viewer if loading fails
    iframe.onerror = function () {
      iframe.src = googleViewer;
    };
  }
</script>

</body>
</html>
