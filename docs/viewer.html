<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VISIONTEK â€“ Manual Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (!file) {
    document.body.innerHTML =
      "<p style='color:white;text-align:center;'>No file specified</p>";
  } else {
    // Primary source (fast, no redirect)
    const cdnUrl =
      "https://cdn.jsdelivr.net/gh/VISIONTEK-SOLAR/Visiontek_Manuals@main/" + file;

    // Fallback source (Google Docs Viewer)
    const googleViewer =
      "https://docs.google.com/viewer?embedded=true&url=" +
      encodeURIComponent(cdnUrl);

    const iframe = document.createElement("iframe");
    iframe.src = cdnUrl;

    // If native PDF preview fails, switch to Google Viewer
    iframe.onerror = function () {
      iframe.src = googleViewer;
    };

    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
