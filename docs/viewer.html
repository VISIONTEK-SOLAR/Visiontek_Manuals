<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISIONTEK â€“ Manual Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background: #000;
        }
    </style>
</head>

<body>

<iframe
  src=""
  id="pdfFrame"
  allowfullscreen>
</iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (!file) {
    document.body.innerHTML =
      "<p style='color:white;text-align:center;margin-top:40px;'>No manual selected</p>";
  } else {
    document.getElementById("pdfFrame").src =
      "https://cdn.jsdelivr.net/gh/VISIONTEK-SOLAR/Visiontek_Manuals@main/" + file;
  }
</script>

</body>
</html>
